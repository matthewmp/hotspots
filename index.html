<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>Hotspots</title>
</head>
<body>
		<header id="header">
                        <div class="toolbarHeaderWrapper">
        			<div id="toolbar-header"></div>
                                <div id="toolbarMin"><</div>
                        </div>

                        <div id="toolbarFormWrapper">
        			<form id="formXY">
        				<label for="x-axis">X</label>
        				<input id="inpX" type="number" name="x-axis">
        				<button type="button" id="btn-x-up">+</button>
        				<button type="button" id="btn-x-down">-</button>
        			
        				<label for="y-axis">Y</label>
        				<input id="inpY" type="number" name="y-axis">
        				<button type="button" id="btn-y-down">+</button>
        				<button type="button" id="btn-y-up">-</button>
        			</form>
        			<form id="formHW">
        				<label for="width">W</label>
        				<input id="inpW" type="number" name="width">
        				<button type="button" id="btn-w-up">+</button>
        				<button type="button" id="btn-w-down">-</button>

        				<label for="height">H</label>
        				<input id="inpH" type="number" name="height">
        				<button type="button" id="btn-h-up">+</button>
        				<button type="button" id="btn-h-down">-</button>
        			</form>

                                <form id="formItem">
                                        <label for="item">Item #</label>
                                        <input class="inpKeys" type="number" id="inpItem" name="item">
                                        <button type="button" id="btnItem">Set</button>
                                </form>

                                <form id="formKey">
                                        <label for="key">Key</label>
                                        <input class="inpKeys" type="number" id="inpKey" name="key">
                                        <button type="button" id="btnKey">Set</button>
                                </form>

                                <form id="formText">
                                        <label for="text">Text</label>
                                        <input class="inpKeys" type="text" id="inpText" name="text">
                                        <button type="button" id="btnText">Set</button>
                                </form>

                                <form id="formPadding">
                                        <p>Padding</p>
                                        <label for="paddingX">X</label>
                                        <input class="inpKeys" type="text" id="inpPaddingX" name="paddingX">
                                        <button type="button" id="btnPaddingX">Set</button>

                                        <label for="paddingY">Y</label>
                                        <input class="inpKeys" type="text" id="inpPaddingY" name="paddingY">
                                        <button type="button" id="btnPaddingY">Set</button>
                                </form>


                        	<form id="form-resizeCanvas">
                        		<label for="resizeCanvasWidth">Resize</label>
                        		<input id="inp-resizeCanvasWidth" type="number"  name="resizeCanvasWidth" placeholder="Width">

                        		<input id="inp-resizeCanvasHeight" type="number" name="resizeCanvasHeight" placeholder="Height">
                        		<button type="submit">Resize</button>
                        	</form>
                                        <button type="button" id="btn-minus">-</button>
                			<button type="button" id="btn-add">+</button>
                        	<input id="inp-file" type="file">
                        </div>
		</header>

		<aside id="keyHolderWrapper">
                        <button id="btnKeys">Add Keys</button>
                        <div id="key-holder-grab-bar">
                                <div id="table-grab" class="table-grab"></div>
                                <div id="table-min"><</div>
                        </div>
        	<table id="keyTable">
        		<thead>
        			<tr>
        				<th>Key</th>
        				<th>Text</th>
        			</tr>
        		</thead>
        		<tbody id="tbody"></tbody>
        	</table>
        </aside>

        
        <div class="canvas-buffer"></div>

        <main>
	        <img alt="image" id="img-holder" onchange="loadImg()" />
	        <canvas id="canvas" height="400" width="400"></canvas>
	        <script src="./js/main.js"></script>
	</main>

        <aside id="keysTextBox">
                <div id="keysTextClose">X</div>
                <textarea name="keysTextArea" id="keysTextArea" cols="100" rows="30"></textarea>
                <button id="btnLoadKeys">Load Keys</button>
        </aside>

</body>
</html>
